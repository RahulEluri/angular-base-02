<button
  [disabled]="config?.isDisabled"
  [type]="config?.type"
  (click)="click()"
  [ngClass]="config?.classes"
  [attr.data-bs-toggle]="toggle"
>
  <ng-container *ngIf="icon_left" class="mx-4">
    <i [class]="icon_left"></i>
  </ng-container>
  {{ label }}
  <ng-container *ngIf="icon_right" class="mx-4">
    <i [class]="icon_right"></i>
  </ng-container>
</button>

<ng-content></ng-content>
