<div class="btn-group">
  <button
    [disabled]="config?.isDisabled"
    [type]="config?.type"
    (click)="click()"
    [class]="config?.classes"
    [attr.data-bs-toggle]="toggle"
  >
    <ng-container *ngIf="icon_left">
      <i [class]="icon_left" class="me-2"></i>
    </ng-container>
    {{ label }}
    <ng-container *ngIf="icon_right">
      <i [class]="icon_right" class="ms-2"></i>
    </ng-container>
  </button>

  <ng-container *ngIf="config?.isDropdown && config?.isSplit"
    ><button
      type="button"
      [class]="config?.classes"
      class="dropdown-toggle dropdown-toggle-split"
      data-bs-toggle="dropdown"
    >
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
  </ng-container>

  <ng-content></ng-content>
</div>
